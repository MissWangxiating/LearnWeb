<!DOCTYPE html>
<html>
<head>
	<title>实现倒计时功能</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 400px;
			height: 200px;
			margin:auto;
			background-color: #2B2B2B;
			color:#EEEEEE;
			font-size: 16px;
			font-family:Microsoft YaHei,sans-serif;
			font-weight: bolder;
			padding: 20px;
		}
		.time{
			font-size:28px;
		}

	</style>
</head>
<body>
	<div>
		<p>距离2020年1月1日还有：</p>
		<p class="time">701天14小时47分32秒</p>
	</div>
	<script type="text/javascript">
		var now = new Date();
		console.log(now);
	</script>

</body>
</html>
