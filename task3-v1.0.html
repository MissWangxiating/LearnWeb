<script type="text/javascript">
	//斐波那契数列函数
	function fibonacci(n){
		if (n<3) {
			return 1;
		} else {
			return fibonacci(n-1) + fibonacci(n-2);
		}
	}
	f = fibonacci(7);
	console.log(f);
